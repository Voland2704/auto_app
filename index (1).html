<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lookup</title>
</head>
<body>
    <h2>Item Lookup</h2>
    <form method="GET" action="/api/items/search">
        <label for="item_id">Item ID:</label>
        <input type="number" id="item_id" name="item_id" required><br>

        <button type="submit">Get Item</button>
    </form>

    <h3>Item:</h3>
    {% if item %}
        <ul>
            <li>ID: {{ item.id }}</li>
            <li>Name: {{ item.name }}</li>
            <li>Description: {{ item.description }}</li>
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
